version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=dont-remember-user
      - POSTGRES_PASSWORD=dont-remember-pwd
    ports:
      - '5432:5432'
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - type: tmpfs
        target: /var/lib/postgresql/data
networks:
  default:
    name: dont-remember
    external: true